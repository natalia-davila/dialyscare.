<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar paciente</title>
</head>
<body>
<h1>Agregar pacientes</h1>
<form>
    <fieldset>
        <legend>Datos personales</legend>
        <div>
            <label>
                Nombres
                <input type="text" required>

            </label>


        </div>
        <div>
            <label>
                Apellidos
                <input type="text" required>
            </label>

        </div>
        <div>
            <label>
                E-mail
                <input type="email"required>
            </label>
        </div>
        <div>
            <label>
                Dirección
                <input type="text"required>
            </label>
        </div>
        <div>
            <label>
                Localidad
                <input type="text" required>

            </label>

        </div>
        <div>
            <label>
                Departamento
                <input type="text"required>
            </label>
        </div>
        <div>
            <label>
                País
                <input type="text"required>
            </label>
        </div>
        <div>
            <label>
                C.I. 
                <input type="text"required>
            </label>
        </div>
        <div>
                <label>
                    Teléfono 1 
                    <input type="text"required>
                </label>
            </div>
            <div>
                    <label>
                        Teléfono 2
                        <input type="text">
                    </label>
                </div>
                <div>
                        <label>
                            Teléfono 3
                            <input type="text">
                        </label>
                    </div>
                    <div>
                            <label>
                                Fecha de nacimiento 
                                <input type="date"required>
                            </label>
                        </div>
                        <div>
                        <legend>Sexo</legend>
                        <label><input type="radio" name="gender"> Hombre</label>
                        <label><input type="radio" name="gender"> Mujer</label>
                        <label><input type="radio" name="gender"> Otro</label>
                    </div>
                </form>
                        
                        
                        
                    
                
            



    </fieldset>
    <form>
        <fieldset>
            <form>
            <legend>Datos Clinicos</legend>


        
        <div>
                <label>
                    Médico Tratante
                    <input type="text">
    
                </label>
    
    
            </div>
            <div>
                    <label>
                        Enfermero Responsable
                        <input type="text">
        
                    </label>
        
        
                </div>
                <div>
                        <label for="country">Mutualista</label>
                        <select name="country" id="country">
                            <option value="ASSE">ASSE</option>
                            <option value="Comero">Comero</option>
                            <option value="Medica Uruguaya">Medica Uruguaya</option>



                        </select>
                            
                           
            
                    </div>
                    <div>
                            <label for="country">Tipo de Paciente</label>
                            <select name="country" id="country">
                                <option value="Agudo">Agudo</option>
                                <option value="Ambulatorio">Ambulatorio</option>
                                <option value="Estable">Estable </option>
                                <option value="Transitorio">Transitorio </option>
                                <option value="Transplantado">Transplantado </option>
                                <option value="Obito">Obito </option>


    
    
    
                            </select>
                                
                               
                
                        </div>
                    <div>
                        <label>
                           Número FNR
                            <input type="text">
            
                        </label>
            
            
                    </div>
                    <div>
                        <label> <input type="checkbox">Paciente vigente </label>
                    </div>
                    <div>
                        <label>
                            Primer diálisis
                            <input type="date">

                        </label>
            
            
                    </div>
                    <div>
                        <fieldset>
                        <legend>Grupo sanguineo</legend>
                        <fieldset>
                    
                        <legend>Tipo</legend>

                        
                        <label><input type="radio" name="gender">A</label>
                        <label><input type="radio" name="gender">B</label>
                        <label><input type="radio" name="gender">AB</label>
                        <label><input type="radio" name="gender">O</label>
                    </fieldset>
                    <fieldset>
                       
                    
                    
                            
                            <legend>Rh</legend>

                            <label><input type="radio" name="Rh">+</label>
                            <label><input type="radio" name="Rh">-</label>
                    </fieldset>

                    </div>
                
                <div>

                </div>
                <label>
                        Altura (m)
                        <input type="text">
        
                    </label>
        
        
                </div>
                <div>
                    <label> <input type="checkbox">HTA</label>
                    <label> <input type="checkbox">Alérgico</label>
                    <label> <input type="checkbox">Diabético</label>
                    <label> <input type="checkbox">Habilitar lavado capilar</label>

                </div>
                <div>
                        <label for="country">Tipo de Puesto</label>
                        <select name="country" id="country">
                            <option value="Normal">Normal</option>
                            <option value="HVC+">HVC+</option>
                           



                        </select>
                            
                           
            
                    
                </div>
            </fieldset>
    
    <button>Guardar</button>
    <button>Cancelar</button>


            </form>
                </form>
                </body>
</html>
